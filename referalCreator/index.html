<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Munreden - Comunidad Game Pass Espa√±a - creador de JSON</title>
    <link href="../utils/images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="../utils/css/referalCreator.css">
    <!-- Font CDN -->
    <link href="https://fonts.cdnfonts.com/css/generic-mobile-system" rel="stylesheet">
    <!-- Bootstrap Social Media Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container shadow">
      <h1 class="text-center mb-4">COMUNIDAD GAMEHUB - FORMULARIO DE REFERIDOS</h1>
      <form id="storeForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <span class="bubble-badge"></span>
            <label for="storeURL" class="form-label">URL de la tienda:</label>
            <input type="text" class="form-control" id="storeURL" required placeholder="https://www.tienda.com">
          </div>
          <div class="col-md-6">
            <span class="bubble-badge"></span>
            <label for="storeName" class="form-label">Tiendas de Referidos</label>
            <select id="storeName" class="form-select" required>
              <option value="" disabled selected>Selecciona la tienda</option>
              <option value="Amazon">Amazon</option>
              <option value="Eneba">Eneba</option>
              <option value="Instant Gaming">Instant Gaming</option>
              <option value="Gamivo">Gamivo</option>
              <!-- <option value="G2A">G2A</option> -->
              <option value="Fanatical">Fanatical</option>
              <!-- <option value="HumbleBundle">HumbleBundle</option> -->
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger mt-3">Generar URL de referido</button>
          <button type="button" class="btn btn-danger mt-3" onclick="clearStorage()">Limpiar URLs</button>
        </div>
      </form>
      <h2 class="mt-4">URL de referido:</h2>
      <pre id="referalURL" class="bg-light p-3 border rounded"></pre>
      <button class="btn btn-danger mt-3 justify-content-center" onclick="copyToClipboard()">Copiar JSON</button>
      <button class="btn btn-danger mt-3 justify-content-center" onclick="copyReferalLinks()">Copiar Enlaces de Referido</button>
    </div>
    <script src="../utils/js/referalCreator.js"></script>
  </body>
</html>
