<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Munreden - GameHub - Calendario de Lanzamientos</title>
    <link href="../utils/images/favicon.ico" rel="icon">
    <link rel="stylesheet" href="../utils/css/calendar.css">
    <!-- Font CDN -->
    <link href="https://fonts.cdnfonts.com/css/generic-mobile-system" rel="stylesheet">
    <!-- Bootstrap Social Media Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- icons: https://coreui.io/icons/all/ -->
  </head>
  <body>
    <div class="calendar">
      <div class="calendar-title">
        <i class="bi bi-caret-left-square-fill" id="prevMonth"></i>
        <span class="main-title">CALENDARIO DE LANZAMIENTOS - GameHub</span>
        <span id="currentMonth"></span>
        <i class="bi bi-caret-right-square-fill" id="nextMonth"></i>
      </div>
      <div class="current-month">
        <div class="weeks" id="calendarDays"></div>
      </div>
      <div class="social-media">
        <a href="https://t.me/+DQlOAwmwaPUxOTVk" target="_blank">
          <i class="bi bi-telegram"></i>
        </a>
        <a href="../utils/images/qr_img_small.png" target="_blank">
          <i class="bi bi-qr-code"></i>
        </a>
      </div>
      <div class="footer">
        <i class="bi bi-c-circle"></i>Munreden - GameHub. All rights reserved. <span class="new-games-badge-footer"></span> Día con entrada/salida de juegos.
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="modal-title">LANZAMIENTOS DEL DÍA</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../utils/js/calendar.js"></script>
  </body>
</html>
